<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@BleedBlue Army</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            width: 100%;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <video id="video" controls autoplay></video>

    <script>
        const id = new URLSearchParams(window.location.search).get("id");

        const links = {
            "ten-5": "https://dai.google.com/ssai/event/DD7fA-HgSUaLyZp9AjRYxQ/master.m3u8",
            "ten-3": "https://your-second-link.m3u8",
            // Add more IDs and URLs here
        };

        const video = document.getElementById('video');
        const videoSrc = links[id];

        if (Hls.isSupported() && videoSrc) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        } else {
            alert("Unsupported video format or invalid ID.");
        }
    </script>
</body>
</html>
